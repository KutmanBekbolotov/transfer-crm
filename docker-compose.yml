services:
  db:
    image: postgres:16-alpine
    container_name: nestapp-db
    environment:
      POSTGRES_DB: nestapp
      POSTGRES_USER: nestapp
      POSTGRES_PASSWORD: nestapp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nestapp -d nestapp"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestapp-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: nestapp
      DB_PASS: nestapp
      DB_NAME: nestapp
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - backend_node_modules:/app/node_modules
    command: npm run start:dev

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: nestapp-frontend
    depends_on:
      - backend
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - frontend_node_modules:/app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  pgdata:
  backend_node_modules:
  frontend_node_modules:
